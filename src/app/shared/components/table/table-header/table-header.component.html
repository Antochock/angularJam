<thead class="bg-gray-50 ">
    <tr>
      <th
        scope="col"
        class="
          px-6
          py-3
          text-left text-xs
          font-medium
          text-gray-500
          uppercase
          tracking-wider
        "
        *ngFor="let title of titles"
      >
      <span [ngClass]= "{'sr-only' : !title.visible}"> {{title.text}} </span>
      </th>
    </tr>
</thead>
