<td class="px-6 py-4 whitespace-nowrap">
  <div class="flex items-center">
    <div class="flex-shrink-0 h-10 w-10">
      <app-avatar src={{person.image}}></app-avatar>
    </div>
    <div class="ml-4">
      <div class="text-sm font-medium text-gray-900">
        {{person.firstName}} {{person.lastName}}
      </div>
      <div class="text-sm text-gray-500">
        {{person.email}}
      </div>
    </div>
  </div>
</td>
<td class="px-6 py-4 whitespace-nowrap">
  <div class="text-sm text-gray-900">{{person.state}}</div>
  <div class="text-sm text-gray-500">{{person.city}} {{person.streetAdress}} {{person.zip}}</div>
</td>
<td class="px-6 py-4 whitespace-nowrap">
  <span
    class="
      px-2
      inline-flex
      text-xs
      leading-5
      font-semibold
      rounded-full
      bg-green-100
      text-green-800
    "
  >
    Active
  </span>
</td>
<td
  class="
    px-6
    py-4
    whitespace-nowrap
    text-sm text-gray-500
  "
>
<div class="text-sm text-gray-900">
  {{person.title}} 
</div>
</td>
<td
  class="
    px-6
    py-4
    whitespace-nowrap
    text-right text-sm
    font-medium
  "
>
  <a [routerLink]= "['/member' , person.id]"
    href="#"
    class="text-indigo-600 hover:text-indigo-900"
    >Edit</a
  >
</td>
