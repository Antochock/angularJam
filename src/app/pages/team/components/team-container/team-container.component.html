<app-page-header>
    <h1 class="text-3xl font-bold text-gray-900">Team</h1>
        <app-btn [queryParams]="{page:'team'}" routerLink="/member/new">New member</app-btn>
  </app-page-header>
  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8"> 
      <div class="flex flex-col">
          <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div
              class="
                py-2
                align-middle
                inline-block
                min-w-full
                sm:px-6
                lg:px-8
              "
            >
              <div
                class="
                  shadow
                  overflow-hidden
                  border-b border-gray-200
                  sm:rounded-lg
                "
              >
                  <app-table>
                      <app-table-header [titles]=tableHeaders></app-table-header>
                      <app-table-body>
                          <app-table-tr *ngFor = 'let person of teamService.persons$| async | slice: (this.pagination.page-1) * this.pagination.pageSize : this.pagination.page * this.pagination.pageSize' >
                              <app-table-td [person] = person [params] = params ></app-table-td>
                          </app-table-tr>
                      </app-table-body>
                  </app-table>
                  <app-table-footer [person] = 'persons'></app-table-footer>
              </div>
            </div>
          </div>
      </div>
  </div>
