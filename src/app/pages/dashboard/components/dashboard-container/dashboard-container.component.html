<app-page-header>
  <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
      <app-btn routerLink="/member/new">New member</app-btn>
</app-page-header>
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8"> 
    <div class="flex flex-col">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div
            class="
              py-2
              align-middle
              inline-block
              min-w-full
              sm:px-6
              lg:px-8
            "
          >
            <div
              class="
                shadow
                overflow-hidden
                border-b border-gray-200
                sm:rounded-lg
              "
            >
                <app-table>
                    <app-table-header [titles]=tableHeaders></app-table-header>
                    <app-table-body>
                        <app-table-tr *ngFor = 'let person of persons| slice: (page-1) * pageSize : page * pageSize' (pageChange) = changePage($event) >
                            <app-table-td [person] = person></app-table-td>
                        </app-table-tr>
                    </app-table-body>
                </app-table>
                <app-table-footer [page]= 'page' [pageSize] = 'pageSize'[person] = 'persons' ></app-table-footer>
            </div>
          </div>
        </div>
    </div>
</div>
